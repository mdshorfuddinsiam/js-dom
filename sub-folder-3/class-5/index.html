<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>

    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <!-- <div class="mockup-phone-display text-white grid place-content-center"> -->
        <div class="mockup-phone-display  grid place-content-center">

          <!-- <div class="hero bg-base-200 min-h-screen"> -->
          <div class="hero  min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <!-- Login Form -->
                  <!-- <fieldset class="fieldset"> -->
                  <form class="fieldset">
                    <label class="label">Phone Number</label>
                    <input type="text" id="phone-number" class="input" placeholder="Your Phone Number"  />
                    <label class="label">Pin</label>
                    <input
                      type="password"
                      id="pin-number"
                      class="input"
                      placeholder="Your Pin" 
                      autocomplete="off"
                    />
                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                  </form>
                  <!-- </fieldset> -->
                  <!-- End: Login Form -->
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </main>
  
  <script src="js/login.js"></script>
  </body>
</html>
