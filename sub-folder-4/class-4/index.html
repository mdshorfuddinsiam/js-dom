<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS (Recap)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>

    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display">
          <!-- <img
            alt="wallpaper"
            src="https://img.daisyui.com/images/stock/453966.webp"
          /> -->

          <!-- Form Layout -->
          <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <!-- <fieldset class="fieldset"> -->
                  <form class="fieldset">
                    <label class="label">Mobile Number</label>
                    <input type="text" id="mobile-number" class="input" placeholder="Enter your number" />
                    <label class="label">4 Digit Pin</label>
                    <input
                      type="password"
                      id="pin"
                      class="input"
                      placeholder="Enter your Pin"
                    />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                  </form>
                  <!-- </fieldset> -->
                </div>
              </div>
            </div>
          </div>
          <!-- End: Form Layout -->
        </div>
      </div>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
