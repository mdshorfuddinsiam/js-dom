<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>

    <h1>Explore more events</h1>
    <button id="btn-more">Events</button>
    <input type="text" id="text-field">
    
    <script>
        document.getElementById('btn-more').addEventListener('mouseover', function(event){
            console.log('Event Triggered');
        });
        document.getElementById('text-field').addEventListener('focus', function(event){
            console.log('Event Triggered (Inside) input field');
        });
        document.getElementById('text-field').addEventListener('blur', function(event){
            console.log('Event Triggered (Outside) input field');
        });
        // document.getElementById('text-field').addEventListener('keydown', function(event){
        //     console.log(event.target.value);
        // });
        // document.getElementById('text-field').addEventListener('keypress', function(event){
        //     console.log(event.target.value);
        // });
        document.getElementById('text-field').addEventListener('keyup', function(event){
            console.log(event.target.value);
        });
    </script>
</body>
</html>
