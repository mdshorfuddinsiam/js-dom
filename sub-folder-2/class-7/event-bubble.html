<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 5px solid rgb(4, 0, 255);
            font-size: 25px;
        }
        ul{
            border: 5px solid rgb(255, 106, 0);
        }
        section{
            border: 5px solid rgb(184, 180, 180);
        }
        body{
            border: 5px solid black;
        }
    </style>
</head>
<body id="body">
    
    <h1>Event Bubble Example</h1>
    <section id="list-container">
        <ul id="ul-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Possimus, tempora.</li>
            <li id="item-3">Nemo, nostrum.</li>
            <li id="item-4">Amet, quas.</li>
            <li id="item-5">Aut, in?</li>
        </ul>
    </section>

    <script>
        // document.getElementById('item-2').addEventListener('click', function(event){
        //     console.log('Item 2 Clicked');
        //     event.stopPropagation();
        // });

        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item 2 Clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item 2 Clicked');
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item 2 Clicked');
        });
        document.getElementById('ul-list').addEventListener('click', function(){
            console.log('ul clicked');
        });
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section clicked');
        });
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        });
    </script>

</body>
</html>
